<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="status" class="status info">Ready to test...</div>
    
    <button onclick="checkAuthStatus()">Check Auth Status</button>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearAllStorage()">Clear All Storage</button>
    <button onclick="testLogout()">Test Logout Flow</button>
    
    <div id="results"></div>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addResult(message) {
            const resultsDiv = document.getElementById('results');
            const p = document.createElement('p');
            p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(p);
        }
        
        function checkAuthStatus() {
            updateStatus('Checking authentication status...');
            
            // Check if user appears to be logged in based on storage
            const hasSupabaseData = Object.keys(localStorage).some(key => key.startsWith('sb-'));
            const hasSessionData = Object.keys(sessionStorage).some(key => key.startsWith('sb-'));
            
            addResult(`LocalStorage has Supabase data: ${hasSupabaseData}`);
            addResult(`SessionStorage has Supabase data: ${hasSessionData}`);
            
            if (hasSupabaseData || hasSessionData) {
                updateStatus('User appears to be logged in (storage contains auth data)', 'success');
            } else {
                updateStatus('User appears to be logged out (no auth data in storage)', 'error');
            }
        }
        
        function checkStorage() {
            updateStatus('Checking storage contents...');
            
            const localKeys = Object.keys(localStorage).filter(key => key.startsWith('sb-'));
            const sessionKeys = Object.keys(sessionStorage).filter(key => key.startsWith('sb-'));
            
            addResult(`LocalStorage Supabase keys: ${localKeys.length > 0 ? localKeys.join(', ') : 'None'}`);
            addResult(`SessionStorage Supabase keys: ${sessionKeys.length > 0 ? sessionKeys.join(', ') : 'None'}`);
            
            updateStatus('Storage check complete', 'info');
        }
        
        function clearAllStorage() {
            updateStatus('Clearing all storage...');
            
            try {
                localStorage.clear();
                sessionStorage.clear();
                addResult('All storage cleared successfully');
                updateStatus('Storage cleared - refresh page to test auto re-login', 'success');
            } catch (error) {
                addResult(`Error clearing storage: ${error.message}`);
                updateStatus('Error clearing storage', 'error');
            }
        }
        
        function testLogout() {
            updateStatus('Testing logout flow...');
            addResult('Opening main app in new tab to test logout...');
            
            // Open the main app
            const newWindow = window.open('http://localhost:5173', '_blank');
            
            addResult('Please manually test logout in the new tab, then refresh to check auto re-login');
            updateStatus('Manual logout test initiated - check new tab', 'info');
        }
        
        // Auto-check on load
        window.onload = function() {
            checkAuthStatus();
            checkStorage();
        };
    </script>
</body>
</html>
