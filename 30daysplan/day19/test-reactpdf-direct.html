<!DOCTYPE html>
<html>
<head>
    <title>ReactPDF Direct Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>ReactPDF Direct Test</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script>
        async function runTests() {
            console.log('üöÄ Starting ReactPDF direct tests...');
            const results = document.getElementById('results');
            results.innerHTML = '<p>Running tests...</p>';
            
            try {
                // Check if ReactPDF is available
                if (!window.ReactPDF) {
                    throw new Error('ReactPDF not available on window object');
                }
                
                const { Document, Page, Text, View, StyleSheet, pdf } = window.ReactPDF;
                
                // Test 1: Minimal PDF
                console.log('üß™ Test 1: Minimal PDF');
                try {
                    const MinimalDoc = React.createElement(Document, {}, 
                        React.createElement(Page, { size: 'A4' },
                            React.createElement(View, {},
                                React.createElement(Text, {}, 'Hello World')
                            )
                        )
                    );
                    
                    const blob = await pdf(MinimalDoc).toBlob();
                    console.log('‚úÖ Test 1 PASSED: Minimal PDF generated', blob);
                    results.innerHTML += '<p>‚úÖ Test 1 PASSED: Minimal PDF</p>';
                } catch (error) {
                    console.error('‚ùå Test 1 FAILED:', error);
                    results.innerHTML += `<p>‚ùå Test 1 FAILED: ${error.message}</p>`;
                }
                
                // Test 2: Empty PDF
                console.log('üß™ Test 2: Empty PDF');
                try {
                    const EmptyDoc = React.createElement(Document, {}, 
                        React.createElement(Page, { size: 'A4' })
                    );
                    
                    const blob = await pdf(EmptyDoc).toBlob();
                    console.log('‚úÖ Test 2 PASSED: Empty PDF generated', blob);
                    results.innerHTML += '<p>‚úÖ Test 2 PASSED: Empty PDF</p>';
                } catch (error) {
                    console.error('‚ùå Test 2 FAILED:', error);
                    results.innerHTML += `<p>‚ùå Test 2 FAILED: ${error.message}</p>`;
                }
                
                // Test 3: Styled PDF
                console.log('üß™ Test 3: Styled PDF');
                try {
                    const styles = StyleSheet.create({
                        page: { padding: 10 },
                        text: { fontSize: 12, fontFamily: 'Helvetica' }
                    });
                    
                    const StyledDoc = React.createElement(Document, {}, 
                        React.createElement(Page, { size: 'A4', style: styles.page },
                            React.createElement(Text, { style: styles.text }, 'Styled Text')
                        )
                    );
                    
                    const blob = await pdf(StyledDoc).toBlob();
                    console.log('‚úÖ Test 3 PASSED: Styled PDF generated', blob);
                    results.innerHTML += '<p>‚úÖ Test 3 PASSED: Styled PDF</p>';
                } catch (error) {
                    console.error('‚ùå Test 3 FAILED:', error);
                    results.innerHTML += `<p>‚ùå Test 3 FAILED: ${error.message}</p>`;
                }
                
                console.log('üèÅ All direct ReactPDF tests completed');
                results.innerHTML += '<p><strong>üèÅ All tests completed - Check console for details</strong></p>';
                
            } catch (error) {
                console.error('üí• Test setup failed:', error);
                results.innerHTML += `<p>üí• Test setup failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
