<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { 
            margin: 10px; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
        }
        .button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        .loading { background: #ffc107; }
        .form-group { margin: 20px 0; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>AI Button Independence Test</h1>
    
    <div class="form-group">
        <label>Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Enter job title" value="Software Engineer">
    </div>
    
    <div>
        <button id="salaryBtn" class="button" onclick="testSalary()">游댮 AI Estimate Salary</button>
        <button id="descBtn" class="button" onclick="testDescription()">游댯 AI Generate Description</button>
        <button id="respBtn" class="button" onclick="testResponsibilities()">游릭 AI Generate Responsibilities</button>
        <button id="reqBtn" class="button" onclick="testRequirements()">游리 AI Generate Requirements</button>
    </div>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; height: 300px; overflow-y: auto;"></div>

    <script>
        let loadingStates = {
            salary: false,
            description: false,
            responsibilities: false,
            requirements: false
        };

        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function updateButtons() {
            const jobTitle = document.getElementById('jobTitle').value;
            
            document.getElementById('salaryBtn').disabled = loadingStates.salary || !jobTitle;
            document.getElementById('descBtn').disabled = loadingStates.description || !jobTitle;
            document.getElementById('respBtn').disabled = loadingStates.responsibilities || !jobTitle;
            document.getElementById('reqBtn').disabled = loadingStates.requirements || !jobTitle;
            
            // Update visual state
            document.getElementById('salaryBtn').className = `button ${loadingStates.salary ? 'loading' : ''}`;
            document.getElementById('descBtn').className = `button ${loadingStates.description ? 'loading' : ''}`;
            document.getElementById('respBtn').className = `button ${loadingStates.responsibilities ? 'loading' : ''}`;
            document.getElementById('reqBtn').className = `button ${loadingStates.requirements ? 'loading' : ''}`;
            
            log(`游뚿 LOADING STATES: ${JSON.stringify(loadingStates)}`);
        }

        async function testSalary() {
            log('游댮 SALARY BUTTON CLICKED');
            log('游댮 Setting salary loading to true');
            loadingStates.salary = true;
            updateButtons();
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                log('游댮 Salary estimation completed');
            } finally {
                log('游댮 Setting salary loading to false');
                loadingStates.salary = false;
                updateButtons();
            }
        }

        async function testDescription() {
            log('游댯 DESCRIPTION BUTTON CLICKED');
            log('游댯 Setting description loading to true');
            loadingStates.description = true;
            updateButtons();
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                log('游댯 Description generation completed');
            } finally {
                log('游댯 Setting description loading to false');
                loadingStates.description = false;
                updateButtons();
            }
        }

        async function testResponsibilities() {
            log('游릭 RESPONSIBILITIES BUTTON CLICKED');
            log('游릭 Setting responsibilities loading to true');
            loadingStates.responsibilities = true;
            updateButtons();
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                log('游릭 Responsibilities generation completed');
            } finally {
                log('游릭 Setting responsibilities loading to false');
                loadingStates.responsibilities = false;
                updateButtons();
            }
        }

        async function testRequirements() {
            log('游리 REQUIREMENTS BUTTON CLICKED');
            log('游리 Setting requirements loading to true');
            loadingStates.requirements = true;
            updateButtons();
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                log('游리 Requirements generation completed');
            } finally {
                log('游리 Setting requirements loading to false');
                loadingStates.requirements = false;
                updateButtons();
            }
        }

        // Initialize
        updateButtons();
        log('Test page loaded - Click buttons to test independence');
    </script>
</body>
</html>
